{% extends 'base.html' %}


{% block content %}
    <h3>{{ product.name }}</h3>
    <small>{{ product.created }}</small>
    <p> {{ product.price }} toman </p>
    <img src="{{ product.image.url }}" alt="image" style="width: 300px;">
    <p> {{ product.description }}</p>
    <br>
    <br>
    <form action="{% url 'orders:cart_add' product.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="ad to cart">
    </form>
{% endblock %}
